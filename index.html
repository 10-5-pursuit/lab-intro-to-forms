<html lang="en">

<head>

    <title>Payment Form</title>
</head>

<body>
    <h1>Payment Form</h1>
    <section>
        <p>
            Required fields are marked by *
        </p>
    </section>
    <fieldset>
        <legend>Contact Information</legend>

        <label for="titleMx">Mx.</label><br>
        <input type="radio" id="titleMx" name="title" value="Mx" checked><br>
        <label for="titleMr">Mr.</label><br>
        <input type="radio" id="titleMx" name="title" value="Mx"><br>
        <label for="titleMs">Ms.</label><br>
        <input type="radio" id="titleMx" name="title" value="Mx"><br>
        <label for="titleMrs">Mrs.</label><br>
        <input type="radio" id="titleMx" name="title" value="Mx"><br>

        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

    </fieldset>



</body>

</html>
