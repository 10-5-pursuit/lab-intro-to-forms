<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Payment Form</title>
</head>
<body>
    
    
    <h1>Payment Form</h1>
    <p> Required field are marked by *</p>
    

    
  <form>
    <fieldset>
    <legend>Contact Information</legend>
    <!-- checkbox for Mx -->
    <label for='mx'>Mx.<br>
    <input type='radio'  id='Mx' name='courtesytitles' checked='checked'/> </label>
    <br>
    <label for='mr.'>Mr.<br>
    <input type='radio' id='Mr.'name='courtesytitles' /> </label>
    <br>
    <label for='mrs.'>Mrs.<br>
    <input type='radio' id='Mrs.' name='courtesytitles'/></label>
    <br>
    <label for='name'>Name<br>
    <input type='text' id='Name' name='Name' required/></label>
    <br>
    <label for='email'>Email<br>
    <input type='email' id='email' name='email' required/></label>
    <br>
    </fieldset>
    

    
    <fieldset>
    <legend>Payment Information</legend>
    
    <label for='cardtype' name='cardtype'></label>
<label><select id='paymentmethod' name='paymentmethod'></label>
    <option value='visa' id="visa">Visa</option>
    <option value='mastercard'>Mastercard</option>
    <option value='american-express'>American Express</option>
    <option value='discover'>Discover</option>
</select>
    <label for='creditcardnumber'>Credit Card Number </label>
    <br>
    
        <input type='tel' id='credit-card' name='credit-card' placeholder='xxxx xxxx xxxx xxxx' required>
        <br>
        <label for='expiration-date' id='expiration-date' name='expiration-date'>Expiration Date</label>
        <br>
        <input type='text' id='expiration-date' name='expiration-date' required/>
    </fieldset>
    <input type='submit' value='Submit Payment'/>
    </form>
    <br>
    <br>
    <br>
    <nav>
        <a href='/lab-intro-to-forms/images/lighthousebonus.png'>Lighthouse Bonus</a>
    </nav>
</body>
</html>
